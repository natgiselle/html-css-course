<!-- Creates a main heading of the page in bold text -->
<h1>Humans have reached mars</h1>

<!-- This is the jupiter image demonstrated by using <img> tag and specifying which image from the src folder-->
<img src="jupiter.jpg" width="100%">

<!-- Creates a subheading of the page in bold text with smaller font than from <h2> subheading tag -->
<h3>The Starship rocket successfully landed on the red planet this morning.</h3>

<!-- Creates a paragraph of the page in regular text -->
<p>After a 115 days long journey, the crew of 12 finally arrived at their destination.
    This is the first time humans have set foot on a planet other than Earth.</p>

<!-- This is the mars image demonstrated by using <img> tag and specifying which image from the src folder -->
<img src="mars.jpg" width="100%">
